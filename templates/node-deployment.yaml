{{ if eq .Values.mode "devcloud" }}

apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    type: local
  name: "{{ .Release.Namespace }}-node-cni-vol"
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: "/data/clusters/{{ .Release.Namespace }}/node/cni"
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: "{{ .Release.Namespace }}"
    name: "{{ .Release.Namespace }}-node-cni-vol-claim"

---

