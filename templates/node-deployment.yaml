---
{{ end }}

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ .Release.Namespace }}-node-cni-vol-claim"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ .Release.Namespace }}-node-kubelet-vol-claim"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ .Release.Namespace }}-node-k8s-vol-claim"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
