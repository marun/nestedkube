---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ .Release.Namespace }}-node-data-vol-claim"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ template "fullname" . }}-node"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ template "fullname" . }}-node"
    spec:
      containers:
        - name: "{{ template "fullname" . }}-node"
          image: maglev/nkube:minikube
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          volumeMounts:
          - name: secret
            mountPath: /etc/nkube/secret
            readOnly: true
          - name: config
            mountPath: /etc/nkube/config
            readOnly: true
          {{- if .Values.baseCachePath }}
          - name: cache
            mountPath: /nkube-cache
          {{- end }}
          - name: k8svolume
            mountPath: /etc/kubernetes
          - name: kubeletvolume
            mountPath: /var/lib/kubelet
          - name: cnivolume
            mountPath: /etc/cni
          - name: datavolume
            mountPath: /data
      volumes:
        - name: kubeletvolume
          persistentVolumeClaim:
            claimName: "{{ .Release.Namespace }}-node-kubelet-vol-claim"
        - name: k8svolume
          persistentVolumeClaim:
            claimName: "{{ .Release.Namespace }}-node-k8s-vol-claim"
        - name: cnivolume
          persistentVolumeClaim:
            claimName: "{{ .Release.Namespace }}-node-cni-vol-claim"
        - name: datavolume
          persistentVolumeClaim:
            claimName: "{{ .Release.Namespace }}-node-data-vol-claim"
        - name: secret
          secret:
            secretName: {{ template "fullname" . }}
        - name: config
          configMap:
            name: {{ template "fullname" . }}
            items:
              - key: "cluster-id"
                path: "cluster-id"
        {{- if .Values.baseCachePath }}
        - name: cache
          hostPath:
            path: {{ .Values.baseCachePath }}
        {{- end }}
