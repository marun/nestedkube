spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: "/data/clusters/{{ .Release.Namespace }}/node/data"
  persistentVolumeReclaimPolicy: Retain
  claimRef:
